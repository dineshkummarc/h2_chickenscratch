<!doctype html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>Doctor Form</title>
<meta name="author" content="Curious Minds">
<link rel="stylesheet" href="css/style.css?v=1">
</head>

<body>
<div id="core">
	<form>
		<h3>Patient</h3>
		<table border="0">
			<tr>
				<td>first name</td>
				<td><input type="text" name="firstName" /></td>
			</tr>
			<tr>
				<td>last name</td>
				<td><input type="text" name="lastName" /></td>
			</tr>
			<tr>
				<td>date of birth</td>
				<td><input type="text" name="dateOfBirth" /></td>
			</tr>
			<tr>
				<td>date of prescription</td>
				<td><input type="text" name="dateOfPrescription" /></td>
			</tr>
		</table>
		<h3>Medication</h3>
		<table border="0">
			<tr>
				<td>medication name</td>
				<td><input type="text" name="medicationName" /></td>
			</tr>
			<tr>
				<td>strength</td>
				<td><input type="text" name="medicationStrength" /></td>
			</tr>
			<tr>
				<td>quantity</td>
				<td><input type="text" name="medicationQuantity" /></td>
			</tr>
			<tr>
				<td>directions</td>
				<td><input type="text" name="medicationDirections" /></td>
			</tr>
		</table>
		<h3>Signature</h3>
		<table border="0">
			<tr>
				<td>signature</td>
				<td><input type="text" name="Signature" /></td>
			</tr>
		</table>
		<input type="submit" value="Submit" />
	</form>
</div>
</body>
</html>
